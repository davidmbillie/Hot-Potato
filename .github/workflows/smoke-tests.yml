---
###
# Runs a set of tests on the nuget packages to ensure functionality
###
name: Smoke Tests

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag of the package to test."
        required: true
        type: string

jobs:
  test-cli:
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3.0.2
        with:
          name: nuget-packages
          path: ./nuget
      - name: Setup .NET 6.0
        uses: actions/setup-dotnet@v3.2.0
        with:
          dotnet-version: 6.0.x
      - name: Install and run tool
        run: |
          dotnet new tool-manifest
          dotnet tool install hotpotato.aspnetcore.host --version ${{ inputs.version }} --add-source ./nuget
          dotnet HotPotato > ${{ github.workspace }}/cli-stdout.log &
          sleep 1
          killall -9 dotnet
      - name: Upload results.
        uses: actions/upload-artifact@v3.1.2
        with:
          name: cli-smoke-test-results
          path: ${{ github.workspace }}/*.log

