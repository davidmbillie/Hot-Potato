###
# Runs a set of tests on the nuget packages to ensure functionality
###
name: Package Tests

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag of the package to test."
        required: true
        type: string

