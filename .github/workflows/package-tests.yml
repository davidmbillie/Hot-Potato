  test-net6:
    runs-on: ubuntu-latest
    steps:
      - name: Setup .NET 6.0
        uses: actions/setup-dotnet@v3.2.0
        with:
          dotnet-version: 6.0.x

      - name: Create and build test project
        run: |
          dotnet new classlib -f net6.0 -n net6test -o ./examples/netcore6
          dotnet add ./examples/netcore6/net6test.csproj package HotPotato.Core --version '${{ inputs.version }}' -s "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --no-restore
          dotnet restore ./examples/netcore6/net6test.csproj
          dotnet build ./examples/netcore6/net6test.csproj --no-restore
